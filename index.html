<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >Registration Form </h1>
    <form>
        <table>
             <tr>
                <td>Name:</td>
                <td>
                    <input type="text" placeholder="Your Name" required>
                </td>
             </tr>
             <tr>
                <td>
                    Father name:
                </td>
                <td>
                    <input type="text" placeholder="Your Father Name" required>
                </td>
             </tr>
             <tr>
                <td>
                    DOB:
                </td>
                <td>
                    <input type="date" placeholder="Your DOB" required>
                </td>
             </tr>
             <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender">male
                    <input type="radio" name="gender">female
                </td>
             </tr>
             <tr>
                <td>Phone Number:</td>
                <td>
                    <input type="phone" placeholder="9854****45" required>
                </td>
             </tr>
             <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" placeholder="youremail@gmail.com" required>
                </td>
             </tr>
             <tr>
                <td>Password:</td>
                <td>
                    <input type="password" placeholder="abc@123" required>
                </td>
             </tr>
             <tr>
                <td>
                Hobbies:
                </td>
                <td>
                    <input type="checkbox" name="hobbies">book read
                    <input type="checkbox" name="hobbies">chess
                    <input type="checkbox" name="hobbies">cricket
                    <input type="checkbox" name="hobbies">movies
                    <input type="checkbox" name="hobbies">study etc
                </td>
             </tr>
             <tr>
                
                <td>
                    <input type="submit" name="submit">
                    <input type="reset" name="reset">
                </td>
             </tr>
             




        </table>
    </form>

    
</body>
</html>
